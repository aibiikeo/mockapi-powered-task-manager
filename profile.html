<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles/style2.css">
</head>
<body>
    <nav>
        <p class="logo">To<span class="highlight">Do</span></p>
        <p id="logout" onclick="logout()">Logout</p>
    </nav>

    <div class="container">
        <aside class="sidebar">
            <p>All</p>
            <p>Active</p>
            <p>Completed</p>

            <div class="add">

            </div>  
            <ul id="tasks"></ul>            
        </main>        
    </div>


    <script src="js/script.js"></script>
